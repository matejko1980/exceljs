    <script src="node_modules/exceljs/dist/exceljs.js"></script>
    <script>
        var workbook = new ExcelJS.Workbook();
        workbook.xlsx.readFile("sample.xlsx").then(function () {
                    
        //Get sheet by Name
        var worksheet=workbook.getWorksheet('Arkusz1');
                    
        //Get Lastrow
        var row = worksheet.lastRow
                    
        //Update a cell
        row.getCell(1).value = 5;
        
        row.commit();
        
        //Save the workbook
        return workbook.xlsx.writeFile("sample.xlsx");
        
        });  
    </script>
